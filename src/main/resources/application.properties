server.port=8080
server.servlet.contextPath=/api
v1=/v1
spring.datasource.url=jdbc:postgresql://localhost:5332/starter_spring_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# Hibernate ddl auto (create, create-drop, validate, update)
# spring.jpa.hibernate.ddl-auto is used for database initialization.
# for development update
# for production, this property should be = validate.
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql:true

